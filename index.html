<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <title>Pizza!</title>
  </head>
  <body>
    <div class="container">
      <h1>The Pizza Barn</h1>
      <h2>Where this is no such thing as bad pizza, just better pizza!</h2>

      <div class="row">
        <div class="col-md-6">
          <h2>Create Pizza:</h2>
          <form id="new_order">
            <div class="new-pizza">
              <div class="form-group">
                <label>Size</label>
                <select class="form-control new-size">
                  <option class="form-control new-size" value="Small">Small</option>
                  <option class="form-control new-size" value="Medium">Medium</option>
                  <option class="form-control new-size" value="Large">Large</option>
                  <option class="form-control new-size" value="WagonWheel">WagonWheel</option>
                </select>
              </div>
              <div class="form-group">
                <label>Topping</label>
                <select class="form-control new-topping">
                  <option class="form-control new-topping" value="Pepperoni">Pepperoni</option>
                  <option class="form-control new-topping" value="Sausage">Sausage</option>
                  <option class="form-control new-topping" value="Extra Cheese">Extra Cheese</option>
                  <option class="form-control new-topping" value="Olives">Olives</option>
                  <option class="form-control new-topping" value="Pineapple">Pineapple</option>
                  <option class="form-control new-topping" value="Canadain Bacon">Canadian Bacon</option>
                </select>
              </div>
            </div>
          </div>




            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
