<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza!</title>
  </head>
  <body>
    <div class="container">
      <h1>The Pizza Barn</h1>
      <h2>Where this is no such thing as bad pizza, just better pizza!</h2>

      <div class="row">
        <div class="col-md-6">
          <h2>Create Pizza:</h2>
          <form id="new_order">
            <div class="new-pizza">
              <div class="form-group">
                <label>Size</label>
                <select class="form-control new-size" required>
                  <option value="" selected disabled>Please select</option>
                  <option class="form-control new-size" value="Small">Small</option>
                  <option class="form-control new-size" value="Medium">Medium</option>
                  <option class="form-control new-size" value="Large">Large</option>
                  <option class="form-control new-size" value="WagonWheel">WagonWheel</option>
                </select>
              </div>
              <div id="new-toppings">
                <div class="new-topping">
                  <div class="form-group">
                    <label>Topping</label>
                    <select class="form-control">
                      <option value="" selected disabled>Please select</option>
                      <option class="form-control topping" value="Pepperoni">Pepperoni</option>
                      <option class="form-control topping" value="Sausage">Sausage</option>
                      <option class="form-control topping" value="Extra Cheese">Extra Cheese</option>
                      <option class="form-control topping" value="Olives">Olives</option>
                      <option class="form-control topping" value="Pineapple">Pineapple</option>
                      <option class="form-control topping" value="Canadain Bacon">Canadian Bacon</option>
                    </select>
                  </div>
                </div>
              </div>
              <span class="btn btn-primary" id="add-topping">Add Topping</span><br><br>
            </div>
            <button type="submit" class="btn">Purchase</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>sdlfkjsadlkfj</h2>
        </div>
      </div>
    </div>
  </body>
</html>
